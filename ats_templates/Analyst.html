<style>
    /* Analyst Template: A clean, professional, single-column layout. */
    .analyst {
        font-family: Calibri, 'Helvetica Neue', Arial, sans-serif;
        font-size: 11pt;
        line-height: 1.5;
        color: #333;
        --primary-color: #4361ee;
    }
    .analyst .cv-header {
        text-align: center;
        margin-bottom: 25px;
    }
    .analyst .cv-header h1 {
        font-size: 28pt;
        margin: 0;
        font-weight: bold;
        color: var(--primary-color);
    }
    .analyst .job-title {
        font-size: 14pt;
        color: #555;
        margin: 5px 0 15px 0;
    }
    .analyst .contact-info {
        font-size: 10pt;
        color: #555;
    }
    .analyst .section {
        margin-bottom: 20px;
    }
    .analyst .section-title {
        font-size: 14pt;
        font-weight: bold;
        text-transform: uppercase;
        color: var(--primary-color);
        border-bottom: 2px solid var(--primary-color);
        padding-bottom: 4px;
        margin-bottom: 15px;
    }
    .analyst .item {
        margin-bottom: 20px;
    }
    .analyst .item h3 {
        font-size: 12pt;
        margin-bottom: 2px;
        font-weight: bold;
    }
    .analyst .item .subtitle {
        font-weight: bold;
        color: #555;
        margin-bottom: 2px;
        font-size: 11pt;
    }
    .analyst .item .date {
        color: #777;
        font-size: 10pt;
        margin-bottom: 8px;
    }
    .analyst ul {
        padding-left: 20px;
        list-style-position: outside;
    }
    .analyst li {
        margin-bottom: 4px;
    }
</style>

<div class="cv-header">
    <h1>{{name}}</h1>
    <div class="job-title">{{jobTitle}}</div>
    <div class="contact-info">{{contactInfo}}</div>
</div>
{{bodySections}}
