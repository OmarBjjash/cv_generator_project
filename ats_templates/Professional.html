<style>
    /* Professional ATS Template: A classic, clean, and highly readable design. Uses Arial for universal compatibility. */
    .professional { font-family: Arial, sans-serif; font-size: 11pt; line-height: 1.5; color: #333; }
    .professional .cv-header { text-align: center; margin-bottom: 25px; }
    .professional .cv-header h1 { font-size: 24pt; margin-bottom: 5px; font-weight: bold; }
    .professional .contact-info { font-size: 11pt; color: #555; }
    .professional .section { margin-bottom: 20px; }
    .professional .section-title { font-size: 14pt; color: #222; border-bottom: 2px solid #333; padding-bottom: 5px; margin-bottom: 15px; font-weight: bold; text-transform: uppercase; }
    .professional .item { margin-bottom: 15px; }
    .professional .item h3 { font-size: 12pt; margin-bottom: 2px; font-weight: bold; }
    .professional .item .subtitle { font-weight: bold; color: #555; margin-bottom: 2px; font-size: 11pt; }
    .professional .item .date { color: #777; font-size: 10pt; }
    .professional .skills-list, .professional .certificates-list { padding-top: 5px; }
    .professional ul { list-style-position: outside; padding-left: 20px; }
    .professional li { margin-bottom: 4px; }
</style>
<div class="cv-header">
    <h1>{{name}}</h1>
    <div class="contact-info">{{contactInfo}}</div>
</div>
{{bodySections}}
